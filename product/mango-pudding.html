<script>
    load("../header.html");

</script>
    
    <div id="containerProduct">

    <script>
        function sendMessage() {
            const phoneNumber = "6288804036649";
    
            const defaultMessage = "Halo, saya ingin melakukan pemesanan di *SweetHaven*.\nBerikut adalah rincian pesanan saya:\n \nNama Produk: *Mango* \n \nJenis: *Pudding* \n \nHarga: *Rp15.000* \n \nSilakan konfirmasi ketersediaannya.\nTerima kasih!";
    
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(defaultMessage)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
